<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script language="JavaScript">
        window.onload=function () {
            var vue=new Vue({
                el:"#div0",
                data:{
                    fruitList:[
                        {fname:"苹果",price:5,fcount:100,remark:"好吃"},
                        {fname:"西瓜",price:5,fcount:100,remark:"好吃"},
                        {fname:"橘子",price:5,fcount:100,remark:"好吃"},
                        {fname:"香蕉",price:5,fcount:100,remark:"好吃"}
                    ]
                }
            });
        }
    </script>
</head>
<body>
    <div id="div0">
        <table align="center" border="400" cellpadding="4" cellspacing="0" >

            <tr align="center">
                <th>名称</th>
                <th>单价</th>
                <th>库存</th>
                <th>备注</th>
            </tr>
            <tr v-for="fruit in fruitList"><!--v-for迭代-->
               <td>{{fruit.fname}}</td>
                <td>{{fruit.price}}</td>
                <td>{{fruit.fcount}}</td>
                <td>{{fruit.remark}}</td>
            </tr>
        </table>
    </div>

</body>
</html>
